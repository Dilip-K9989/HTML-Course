<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <!-- favicon -->
    <link rel="shortcut icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQX8bKItSxLIt7DNpLoDh0XhTYKv7qO6pUkfw&s"
        type="image/x-icon">
    <link rel="apple-touch-icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQX8bKItSxLIt7DNpLoDh0XhTYKv7qO6pUkfw&s">
</head>

<body>
    <h1>FORM</h1>
    <hr>
    <form>
        <fieldset>
            <legend>Signup form</legend>
            <label for="firstname"> First Name :</label>
            <input type="text" id="firstname" placeholder="Enter your First Name">
            <br>
            <label for="lastname"> Last Name :</label>
            <input type="text" id="lastname" placeholder="Enter your Last Name">
            <br>
            <label for="gender">Gender :</label>
            <input type="radio" name="gender" value="Male"> Male
            <input type="radio" name="gender" value="Female">Female
            <input type="radio" name="gender" id="Others">Others
            <br>
            <label for="dob">Date of Birth :</label>
            <input type="date" id="dob"><br>
            <input type="datetime-local">
            <br><br>
            <label for="contact"> Contact NO. :</label>
            <input type="number" id="contact">
            <br><br>
            <label for="email">Email :</label>
            <input type="email" id="email">
            <br><br>
            <label for="pass">Password :</label>
            <input type="password" id="pass">
            <br><br>
            <label for="files">Files :</label>
            <input type="file" id="files">
            <br><br>
            <label for=""> Feedback :</label>
            <textarea name="" id="" rows="5" cols="50" placeholder="Your suggestion here"></textarea>
            <br><br>
            <label for=""> subject</label>
            <input type="checkbox" checked> HTML
            <input type="checkbox"> CSS
            <input type="checkbox"> Java Script
            <input type="checkbox"> Python
            <br><br>
            <label for="">Country</label>
            <select>
                <option value="">Select your Country</option>
                <option value="Nepal">Nepal</option>
                <option value="India">India</option>
                <option value="China">China</option>
                <option value="USA">USA</option>
            </select> <br>
            <input type="submit" value="Log In">
            <input type="submit" value="Sign Up"> 
            <input type="submit" value="Back">
        

        </fieldset>
    </form>


</body>

</html>
